<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar contratos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/INDICE.css" th:href="@{/css/INDICE.css}"/>
</head>
<body class="align-items-center justify-content-center">
<div  class="row  justify-content-center pt-5 mt-5 mr-1">

    <div class="col-md-8 formulario text-center">



        <form action="#" th:action="@{/volunteer/add}" class="col-sm-5 "
              th:object="${volunteer}" method="post">
            <h2 class="pt-6 text-light">REALIZAR SOLICITUD COMO VOLUNTARIO</h2>

            <table class="text-light">


                <tr>
                    <td><label>Nombre:</label></td>
                    <td><input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre" /></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></td>
                </tr>

                <tr>
                    <td><label>Elija un nombre de usuario::</label></td>
                    <td><input type="text" th:field="*{user}" /></td>
                </tr>

                <tr>
                    <td><label>Elija una contraseña:</label></td>
                    <td><input type="text" class="form-control" id="pwd" th:field="*{pwd}" placeholder="Elija una contraseña" /></td>
                    <td th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" class="error"></td>
                </tr>

                <tr>
                    <td><label>Introduca una dirección:</label></td>
                    <td><input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Introduzca su dirección" /></td>
                    <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></td>
                </tr>

                <tr>

                    <td><label>Fecha de nacimiento:</label></td>
                    <td><input type="text" class="form-control" id="birthDate" th:field="*{birthDate}" placeholder="MM/DD/AAAA"/></td>
                    <td th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="error"></td>
                </tr>

                <tr>
                    <td><label>Numero de teléfono:</label></td>
                    <td><input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Numero de teléfono"/></td>

                </tr>

                <tr>
                    <td><label>Correp electrónico:</label></td>
                    <td><input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Correo electrónico"/></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></td>
                </tr>

                <tr>
                    <td><label>Hobbies:</label></td>
                    <td><input type="text" class="form-control" id="hobbies" th:field="*{hobbies}" placeholder="hobbies"/></td>
                    <td th:if="${#fields.hasErrors('hobbies')}" th:errors="*{hobbies}" class="error"></td>
                </tr>


                <tr>
                    <td><label>Fecha actual:</label></td>
                    <td><input type="text" class="form-control" id="applicationDate" th:field="*{applicationDate}" placeholder="MM/DD/AAAA"/></td>
                    <td th:if="${#fields.hasErrors('applicationDate')}" th:errors="*{applicationDate}" class="error"></td>
                </tr>






                <tr>
                    <td  colspan="2"><input type="submit" class="btn btn-info" value="Enviar solicitud de registro" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
