<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar contratos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/INDICE.css" th:href="@{/css/INDICE.css}"/>
</head>
<body class="align-items-center justify-content-center">
<div th:replace="fragments/base" ></div>

<div  class="row  justify-content-center pt-5 mt-5 mr-1">

    <div class="col-md-5 formulario text-center">



        <form action="#" th:action="@{/volunteer/update}" class="col-sm-5 "
              th:object="${volunteer}" method="post">
            <h2 class="pt-6 text-secondary">Resolución de Solicitud</h2>

            <table class="text-light">

                <tr>
                    <td><label>Nombre de usuario:</label></td>
                    <td><input type="text" th:field="*{user}" readonly/></td>
                </tr>



                <tr>
                    <td><label>Hobbies:</label></td>
                    <td><input type="text" th:field="*{hobbies}" readonly/></td>
                </tr>


                <tr >
                    <td><label> Estadp de solicitud:</label></td>
                    <td><select   th:field="*{accepted}" name="menu">
                        <option value="True" selected>Aceptar</option>
                        <option value="False">Rechazar</option>

                    </select></td>
                </tr>


                <tr>
                    <td><label>Fecha de resolución:</label></td>
                    <td><input type="text" class="form-control" id="acceptationDate" th:field="*{acceptationDate}" placeholder="Fecha de resolución" /></td>
                    <td th:if="${#fields.hasErrors('acceptationDate')}" th:errors="*{acceptationDate}" class="error"></td>
                </tr>





                <tr>
                    <td  colspan="2"><input type="submit" class="btn btn-info" value="Resolver" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
