<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar contratos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/INDICE.css" th:href="@{/css/INDICE.css}"/>
</head>
<body class="align-items-center justify-content-center">

<div th:replace="fragments/navElderly" ></div>
<div th:replace="fragments/logininfo" ></div>
<h2 class="pt-6 text-light">REALIZAR SOLICITUD</h2>
<div  class="row  justify-content-center pt-5 mt-5 mr-1">

    <div class="col-md-5 formulario text-center">



<form action="#" th:action="@{/request/add}" class="col-sm-5 "
      th:object="${request}" method="post">

    <table class="text-light">

        <tr>
            <td><label>Numero de solicitud:</label></td>
            <td><input type="text" th:field="*{number}" readonly/></td>
        </tr>

        <tr>
            <td><label>DNI del solicitante:</label></td>
            <td><input type="text" class="form-control" id="DNI" th:field="*{DNI}" placeholder="INTRODUZCA DNI" /></td>
            <td th:if="${#fields.hasErrors('DNI')}" th:errors="*{DNI}" class="error"></td>
        </tr>

        <tr >
            <td><label>Tipo de Servicio:</label></td>
            <td><select   th:field="*{serviceType}" name="menu">
                <option value="..." selected>...</option>
                <optgroup  label="S.Disponibles">
                    <option th:each="services: ${service}" th:value="${services.serviceType}" th:text="${services.serviceType}"></option>
                </optgroup>
            </select></td>
        </tr>

        <tr>
            <td><label>Fecha de creación:</label></td>
            <td><input type="text" class="form-control" id="creationDate" th:field="*{creationDate}" placeholder="MM/dd/yyyy" /></td>
            <td th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}" class="error"></td>
        </tr>


        <tr>
            <td><label>Comentarios:</label></td>
            <td><input type="text" class="form-control" id="comments" th:field="*{comments}" placeholder="max. 100 caracteres"/></td>
            <td th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}" class="error"></td>
        </tr>

        <tr>
            <td  colspan="2"><input type="submit" class="btn btn-info" value="Envía solicitud" /></td>
        </tr>
    </table>
</form>
    </div>
</div>
</body>
</html>
