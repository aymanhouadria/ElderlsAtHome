<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar contratos</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/INDICE.css" th:href="@{/css/INDICE.css}"/>
</head>
<body class="align-items-center justify-content-center">
<div th:replace="fragments/base" ></div>
<div  class="row  justify-content-center pt-5 mt-5 mr-1">
    <div class="col-md-5 text-center formulario ">
        <h2 class="pt-6 text-light">CREAR CONTRATO</h2>

<form action="#" th:action="@{/contract/add}"

      th:object="${contract}" method="post">
    <table class="pt-3 text-light">

        <tr>
            <td><label>Numero de contrato:</label></td>
            <td><input type="text" th:field="*{number}" readonly/></td>
        </tr>


        <tr>
            <td><label>Numero de CIF:</label></td>
            <td><input type="text" th:field="*{cif}" readonly/></td>
        </tr>

        <tr>
            <td><label>Numero de DNI:</label></td>
            <td><input type="text" th:field="*{dni}" readonly/></td>
        </tr>

        <tr>
            <td><label>Fecha de inicio:</label></td>
            <td><input type="text" class="form-control" id="dateBeginning" th:field="*{dateBeginning}" placeholder="MM/dd/yyyy" /></td>
            <td th:if="${#fields.hasErrors('dateBeginning')}" th:errors="*{dateBeginning}" class="error"></td>
        </tr>
        <tr>
            <td><label>Fecha de fin:</label></td>
            <td><input type="text" class="form-control" id="dateEnding" th:field="*{dateEnding}" placeholder="MM/dd/yyyy" /></td>
            <td th:if="${#fields.hasErrors('dateEnding')}" th:errors="*{dateEnding}" class="error"></td>
        </tr>
        <tr>
            <td><label>Descripci√≥n:</label></td>
            <td><input type="text" class="form-control" id="description" th:field="*{description}" placeholder="max. 50 caracters"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></td>
        </tr>
        <tr>
            <td><label>Cantidad de servicios</label></td>
            <td><input type="text" class="form-control" id="quantityServices" th:field="*{quantityServices}" placeholder="max. 20 caracters"/></td>
            <td th:if="${#fields.hasErrors('quantityServices')}" th:errors="*{quantityServices}" class="error"></td>
        </tr>
        <tr>
            <td><label>Unidades de medida</label></td>
            <td><input type="text" class="form-control" id="unitsOfMeasure" th:field="*{unitsOfMeasure}" placeholder="max. 20 caracters"/></td>
            <td th:if="${#fields.hasErrors('unitsOfMeasure')}" th:errors="*{unitsOfMeasure}" class="error"></td>
        </tr>
        <tr>
            <td><label>Precio de unidad</label></td>
            <td><input type="text" class="form-control" id="priceUnit" th:field="*{priceUnit}" placeholder="max. 10 caracters"/></td>
            <td th:if="${#fields.hasErrors('priceUnit')}" th:errors="*{priceUnit}" class="error"></td>
        </tr>
        <tr>
            <td  colspan="2"><input type="submit" class="btn btn-info" value="Generar contrato" /></td>
        </tr>
    </table>

</form>
    </div >
</div >
</body>
</html>
