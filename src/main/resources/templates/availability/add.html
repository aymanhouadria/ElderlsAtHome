<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Añadir Disponibilidad</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/INDICE.css" th:href="@{/css/INDICE.css}"/>
</head>
<body class="align-items-center justify-content-center">
<div  class="row  justify-content-center pt-5 mt-5 mr-1">

    <div class="col-md-8 formulario text-center">



        <form action="#" th:action="@{/availability/add}" class="col-sm-5 "
              th:object="${availability}" method="post">
            <h2 class="pt-6 text-light"></h2>

            <table class="text-light">


                <tr>
                    <td><label>Dia:</label></td>
                    <td><input type="text" class="form-control" id="dia" th:field="*{dia}" placeholder="Día de disponibilidad" /></td>
                    <td th:if="${#fields.hasErrors('dia')}" th:errors="*{dia}" class="error"></td>
                </tr>

                <tr>
                    <td><label>Desponible a partir de:</label></td>
                    <td><input type="text" class="form-control" id="horaComienzo" th:field="*{horaComienzo}" placeholder="Hora en formato 24:00" /></td>
                    <td th:if="${#fields.hasErrors('horaComienzo')}" th:errors="*{horaComienzo}" class="error"></td>
                </tr>

                <tr>
                    <td><label>Desponible hasta:</label></td>
                    <td><input type="text" class="form-control" id="horaFinal" th:field="*{horaFinal}" placeholder="Hora en formato 24:00" /></td>
                    <td th:if="${#fields.hasErrors('horaFinal')}" th:errors="*{horaFinal}" class="error"></td>
                </tr>
                <tr>
                    <td  colspan="2"><input type="submit" class="btn btn-info" value="Enviar solicitud de registro" /></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
