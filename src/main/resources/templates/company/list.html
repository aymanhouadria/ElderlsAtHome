<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar compañías</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/INDICE.css" th:href="@{/css/INDICE.css}"/>
</head>
<body class="align-items-center justify-content-center">
<div class="container">

    <div th:replace="fragments/base" ></div>
    <div class="justify-content-center text-center pt-6">
        <h1 class="text-secondary" >GESTIÓN DE EMPRESA</h1>
    </div>
    <div th:if="${#lists.isEmpty(companies)}">
        No hay compañías
    </div>
    <div class="formulario">
        <table th:unless="${#lists.isEmpty(companies)}"  class="table table-striped ">
            <thead>
            <tr>
                <th>Nombre compañía</th>
                <th>Dirección</th>
                <th>Persona de contacto</th>
                <th>Teléfono de contacto</th>
                <th>Tipo de servicio</th>
                <th>Correo electrónico</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-light" th:each="company: ${companies}">
                <td th:text="${company.name}"></td>
                <td th:text="${company.address}"></td>
                <td th:text="${company.CPName}"></td>
                <td th:text="${company.CPPhoneNumber}"></td>
                <td th:text="${company.serviceType}"></td>
                <td th:text="${company.CPPersonEmail}"></td>
                <td> <a th:href="@{/company/update/{cif}/(cif=${company.CIF})}" class="btn btn-warning" role="button">Edita compañía</a></td>
                <td> <a th:href="@{/company/delete/{cif}/(cif=${company.CIF})}" class="btn btn-danger" role="button">Borrar compañía</a></td>
            </tr>
            </tbody>
        </table>
        <a href="add" class="btn btn-success" role="button">Añade compañía</a>
        <a href="/user/list" class="btn btn-success" role="button">Volver a inicio</a>
    </div>


</div>
</body>
</html>
